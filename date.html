<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="MyDateDisplay" onload="showTime()"></div>

    <script>
        function showTime(){
            var date = new Date();
        document.getElementById("MyDateDisplay").innerText = date;
        setTimeout(showTime,10)
 }
        showTime()
    </script>
</body>
